    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
	<br><br>
	<label for="myfile">Select a file:</label>
	<input type="file" id="myfile" name="myfile">
        <br><br>
        <input type="submit" value="Send">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new URLSearchParams(new FormData(document.getElementById('contactForm')));

        axios.post('https://script.google.com/macros/s/AKfycbx4uHOBiX3vs4AzgS-S3eRDC0gzKKCtIBSD8i73yonjTVPZbhMKdFBTo4xsMEnaCmE9/exec', formData)
            .then(response => {
                alert('Email sent successfully!');
            })
            .catch(error => {
                console.error('Error sending email:', error);
                alert('Error sending email: ' + error);
            });
    });
    </script>
