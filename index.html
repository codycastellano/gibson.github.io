<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Manager of the Quarter Tracking</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Position</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Repeat this block for each employee -->
            <tr>
                <td>1</td>
                <td>Taylor Millard</td>
                <td>Shift Manager</td>
                <td>101</td>
            </tr>
            <tr>
                <td>2</td>

                <td>Shift Manager</td>
                <td>100</td>
            </tr>
	    <tr>
                <td>3</td>
                <td>Paul James Sparks</td>
                <td>Shift Manager</td>
                <td>99</td>
            </tr>
		<tr>
                <td>4</td>
                <td>Alex Buchanan</td>

                <td>98</td>
            </tr>
		<tr>
                <td>5</td>

            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
